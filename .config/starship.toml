command_timeout = 5000
add_newline = true
scan_timeout = 10

format = """
$username$directory$git_branch $all$fill$git_status$git_commit $shell$character
\\$[ ]()
"""

[line_break]
disabled = true

[fill]
symbol = " "

[character]
success_symbol = '[❯]()'
error_symbol = '[✖]()'

[git_branch]
format = "$symbol$branch"
symbol = " "

[git_commit]
commit_hash_length = 4

[shell]
fish_indicator = "Fish"
zsh_indicator = "Zsh"
nu_indicator = "ﬦ Nu"
style = "dimmed"
disabled = false

[directory]
format = "[$path ]()"
truncation_symbol = "…/"
truncate_to_repo = true
truncation_length = 50

[git_status]
format = '\[$all_status$ahead_behind\]'
up_to_date = "✓"
staged = '[++\($count\)](green)'

[java]
symbol = "💩 "

[username]
show_always = false
disabled = true
